<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>hello-world</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';

            const world = new MASSIV.World();
            const canvas = document.getElementById('canvas');
            const aspect = canvas.clientWidth / canvas.clientHeight;
            const renderer = new MASSIV.WebGL2Renderer(canvas, world);

            const cameraEntity = new MASSIV.Entity([
                new MASSIV.PerspectiveCamera({ position: [3, 3, 5], aspect })
            ])
            
            const dirLightEntity = new MASSIV.Entity([
                new MASSIV.DirectionalLight()
            ]);

            const cubeEntity = new MASSIV.Entity([
                new MASSIV.Transform(),
                new MASSIV.Renderable(
                    new MASSIV.CubeGeometry(),
                    new MASSIV.PhongMaterial()
                ),
            ]);

            world.registerEntities([cameraEntity, dirLightEntity, cubeEntity])
            world.on('render', () => renderer.render())
            world.step();
        </script>
    </body>
</html>
