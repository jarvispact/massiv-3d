<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>multiple-directional-lights</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';
            (async () => {
                const [diffuseMap, specularMap] = await Promise.all([
                    MASSIV.ImageLoader.load('./assets/textures/tech-diffuse-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/textures/tech-specular-map.jpg'),
                ]);

                const world = new MASSIV.World();
                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas, world);
                const keyboardInput = new MASSIV.KeyboardInput(canvas);
                const fpsDebugger = MASSIV.createFPSDebugger();

                const cameraEntity = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [3, 3, 5], aspect })
                ]);

                const dirLights = [ [-5, 5, 5], [0, 5, 5], [5, 5, 5] ].map((direction) => {
                    return new MASSIV.Entity([
                        new MASSIV.DirectionalLight({ direction })
                    ]);
                });

                const cubeEntity = new MASSIV.Entity([
                    new MASSIV.Transform(),
                    new MASSIV.Renderable(
                        new MASSIV.CubeGeometry(),
                        new MASSIV.PhongMaterial({ diffuseMap, specularMap })
                    ),
                ]);

                const cubeTransform = cubeEntity.getComponentByType('Transform');

                const toggleLightsSystem = (delta, world) => {
                    if (keyboardInput.keyPressed(MASSIV.KeyboardInput.KEY.NUM_1)) {
                        const hasEntity = world.hasEntity(dirLights[0]);
                        if (hasEntity) {
                            world.removeEntity(dirLights[0]);
                        } else {
                            world.registerEntity(dirLights[0]);
                        }
                    }
                    if (keyboardInput.keyPressed(MASSIV.KeyboardInput.KEY.NUM_2)) {
                        const hasEntity = world.hasEntity(dirLights[1]);
                        if (hasEntity) {
                            world.removeEntity(dirLights[1]);
                        } else {
                            world.registerEntity(dirLights[1]);
                        }
                    }
                    if (keyboardInput.keyPressed(MASSIV.KeyboardInput.KEY.NUM_3)) {
                        const hasEntity = world.hasEntity(dirLights[2]);
                        if (hasEntity) {
                            world.removeEntity(dirLights[2]);
                        } else {
                            world.registerEntity(dirLights[2]);
                        }
                    }
                };

                world.registerEntities([cameraEntity, cubeEntity])
                world.on('update', delta => cubeTransform.rotate([5 * delta, 15 * delta, 0]))
                world.on('update', toggleLightsSystem)
                world.on('update', fpsDebugger.update)
                world.on('render', () => renderer.render())
                world.run();
            })();
        </script>
    </body>
</html>
