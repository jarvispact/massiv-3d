<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>simple-cube</title>
        <style type="text/css">
            #container {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script src="massiv-3d.js"></script>
        <script src="assets/cube.js"></script>
        <script type="text/javascript">
            (async () => {
                const domNode = document.getElementById('container');
                const img = await ImageLoader.load('assets/cube-texture.png');

                const { positions, normals, uvs, indices } = Cube;
                const translations = [];
                const cubeSize = 15;

                for (let x = -cubeSize; x < cubeSize; x += 3) {
                    for (let y = -cubeSize; y < cubeSize; y += 3) {
                        for (let z = -cubeSize; z < cubeSize; z += 3) {
                            translations.push([x, y, z]);
                        }
                    }
                }

                const meshes = translations.map((translation) => {
                    const geometry = new Geometry({ positions, normals, uvs });
                    const material = new BlinnPhongMaterial({ indices, diffuseTexture: img });
                    const mesh = new Mesh({ geometry, materials: [material] });
                    mesh.translate(...translation);
                    return mesh;
                });                
                
                const w = domNode.clientWidth;
                const h = domNode.clientHeight;
                
                const camera = new PerspectiveCamera(45 * Math.PI / 180, w / h, 0.1, 100);
                camera.translate(0, 40, -80);
                camera.lookAt(0, 0, 0);
                camera.computeModelMatrix();
                console.log({ camera });

                const scene = new Node();
                meshes.forEach(mesh => scene.addChild(mesh));

                const renderer = new WebGL2Renderer(domNode, scene, camera);
                renderer.init();

                let then = 0;
                let oneSecond = Date.now() + 1000;
                let fps = 0;

                let rotation = 30;

                const tick = (now) => {
                    now *= 0.001;
                    const delta = now - then;
                    then = now;

                    fps++;

                    const currentTime = Date.now();
                    if (currentTime >= oneSecond) {
                        console.log('called ', {fps});
                        fps = 0;
                        oneSecond = currentTime + 1000;
                    }

                    scene.rotate(0, rotation * delta, 0);
                    meshes.forEach(mesh => mesh.rotate(rotation * delta, rotation * delta, 0));
                    renderer.render();

                    requestAnimationFrame(tick);
                };

                requestAnimationFrame(tick);
            })();
        </script>
    </body>
</html>
