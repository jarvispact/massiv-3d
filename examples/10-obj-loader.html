<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>obj-loader</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';
            (async () => {
                const [objects, diffuseMap, specularMap] = await Promise.all([
                    MASSIV.ObjLoader.load('./assets/quad-triangulated.obj'),
                    MASSIV.ImageLoader.load('./assets/crate-diffuse-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/crate-specular-map.jpg'),
                ]);
                console.log({objects});

                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas);
                const fpsDebugger = MASSIV.createFPSDebugger();

                const cameraEntity = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [3, 5, 8], aspect })
                ])
                
                const dirLightEntity = new MASSIV.Entity([
                    new MASSIV.DirectionalLight()
                ]);

                const r = () => Math.random();

                const cubeEntities = objects.map((obj) => {
                    return new MASSIV.Entity([
                        new MASSIV.Transform(),
                        new MASSIV.Renderable(
                            new MASSIV.Geometry(obj),
                            new MASSIV.StandardMaterial({ diffuseColor: [r(), r(), r()] })
                        ),
                    ]);
                });

                const rotationSystem = (delta, world) => {
                    const transforms = world.getComponentsByType('Transform');
                    transforms.forEach(t => t.rotate(0, 15 * delta, 0))
                };

                const world = new MASSIV.World()
                    .registerEntities([cameraEntity, dirLightEntity, ...cubeEntities])
                    .on('update', rotationSystem)
                    .on('update', () => fpsDebugger.update())
                    .on('render', world => renderer.render(world))
                    .step();
            })();
        </script>
    </body>
</html>
