<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>obj-loader</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';
            (async () => {
                const objects = await MASSIV.ObjLoader.load('./assets/obj-models/different-objects-smooth.obj');

                const world = new MASSIV.World();
                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas, world);
                const fpsDebugger = MASSIV.createFPSDebugger();

                const cameraEntity = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [3, 3, 8], aspect })
                ])
                
                const dirLightEntity = new MASSIV.Entity([
                    new MASSIV.DirectionalLight({ direction: [0, 3, 3] })
                ]);

                const r = () => Math.random();

                const cubeEntities = objects.map((obj) => {
                    return new MASSIV.Entity([
                        new MASSIV.Transform(),
                        new MASSIV.Renderable(
                            new MASSIV.Geometry(obj),
                            new MASSIV.PhongMaterial({ diffuseColor: [r(), r(), r()] })
                        ),
                    ]);
                });

                const rotationSystem = (delta, world) => {
                    const transforms = world.getComponentsByType('Transform');
                    transforms.forEach(t => t.rotate([0, 15 * delta, 0]))
                };

                world.registerEntities([cameraEntity, dirLightEntity, ...cubeEntities])
                world.on('update', rotationSystem)
                world.on('update', () => fpsDebugger.update())
                world.on('render', world => renderer.render(world))
                world.run();
            })();
        </script>
    </body>
</html>
