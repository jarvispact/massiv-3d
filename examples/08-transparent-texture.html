<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>transparent-texture</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';
            (async () => {
                const diffuseMap = await MASSIV.ImageLoader.load('./assets/textures/crate-diffuse-map.jpg');

                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas);
                const fpsDebugger = MASSIV.createFPSDebugger();

                const cameraEntity = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [0, 2, 6], aspect })
                ])
                
                const dirLightEntity = new MASSIV.Entity([
                    new MASSIV.DirectionalLight()
                ]);

                const cubeEntities = [
                    { position: [0, 0, -2], opacity: 1 },
                    { position: [0, 0, 2], opacity: 0.4 },
                ].map(({position, opacity}) => {
                    return new MASSIV.Entity([
                        new MASSIV.Transform({ position }),
                        new MASSIV.Renderable(
                            new MASSIV.CubeGeometry(),
                            new MASSIV.StandardMaterial({ diffuseMap, opacity })
                        ),
                    ]);
                });

                const world = new MASSIV.World()
                    .registerEntities([cameraEntity, dirLightEntity, ...cubeEntities])
                    .on('update', () => fpsDebugger.update())
                    .on('render', world => renderer.render(world))
                    .step();
            })();
        </script>
    </body>
</html>
