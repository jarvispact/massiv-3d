<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>orthographic-camera</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';

            const world = new MASSIV.World();
            const canvas = document.getElementById('canvas');
            const renderer = new MASSIV.WebGL2Renderer(canvas, world);
            const fpsDebugger = MASSIV.createFPSDebugger();

            const aspect = canvas.clientWidth / canvas.clientHeight;
            const halfSize = 5;

            const cameraEntity = new MASSIV.Entity([
                new MASSIV.OrthographicCamera({
                    position: [0, 3, 5],
                    left: -aspect * halfSize,
                    right: aspect * halfSize,
                    top: halfSize,
                    bottom: -halfSize,
                    near: -1000,
                    far: 1000,
                })
            ])
            
            const dirLightEntity = new MASSIV.Entity([
                new MASSIV.DirectionalLight()
            ]);

            const cubeEntity = new MASSIV.Entity([
                new MASSIV.Transform(),
                new MASSIV.Renderable(
                    new MASSIV.CubeGeometry(),
                    new MASSIV.StandardMaterial()
                ),
            ]);

            const cubeTransform = cubeEntity.getComponentByType('Transform');

            world.registerEntities([cameraEntity, dirLightEntity, cubeEntity])
            world.on('update', delta => cubeTransform.rotate([0, 10 * delta, 0]))
            world.on('update', () => fpsDebugger.update())
            world.on('render', world => renderer.render(world))
            world.run();
        </script>
    </body>
</html>
