<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>camera-orbit-control-example</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas" tabindex="1"></canvas>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script type="text/javascript">
            (async () => {
                const canvas = document.getElementById('canvas');
                const renderer = new MASSIV.WebGL2Renderer(canvas);
                const world = new MASSIV.World();
                world.registerInputManager(canvas);

                world.registerEntity([
                    MASSIV.Component.createTransform3D({ position: [0, 5, 8] }),
                    MASSIV.Component.createPerspectiveCamera({ aspect: canvas.clientWidth / canvas.clientHeight }),
                    MASSIV.Component.createOrbitCameraControl({ speed: 1 }),
                ]);

                world.registerEntity([
                    MASSIV.Component.createDirectionalLight({ direction: [5, 5, 5] }),
                ]);

                const objData = await MASSIV.ObjLoader.load('./assets/demo-cube/cube.obj');
                const [{vertices, normals, uvs, materials}] = MASSIV.ObjParser.parse(objData);

                [ [-2, 0, -2], [2, 0, -2], [-2, 0, 2], [2, 0, 2] ].forEach(position => {
                    world.registerEntity([
                        MASSIV.Component.createTransform3D({ position }),
                        MASSIV.Component.createGeometry({ vertices, normals, uvs }),
                        MASSIV.Component.createStandardMaterial({ indices: materials[0].indices }),
                    ]);
                });

                world.registerSystem(MASSIV.System.updateOrbitControlSystem);
                world.registerSystem(() => renderer.render(world))
                world.run();
            })();
        </script>
    </body>
</html>
