<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>simple-performance-example</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            (async () => {
                const { TRANSFORM_3D, STANDARD_MATERIAL } = MASSIV.ComponentTypes;
                const [{vertices, normals, uvs, materials}] = await MASSIV.ObjLoader.load('./assets/barrel/barrel.obj');

                const canvas = document.getElementById('canvas');
                const renderer = new MASSIV.TestRenderer(canvas);
                const fpsDebugger = Helpers.createFPSDebugger();

                const aspect = canvas.clientWidth / canvas.clientHeight;

                const camera = new MASSIV.Entity()
                    .addComponent(new MASSIV.PerspectiveCamera({ position: [0, 40, 140], aspect }));
                
                const dirLight = new MASSIV.Entity()
                    .addComponent(new MASSIV.DirectionalLight());
                
                const dirLight2 = new MASSIV.Entity()
                    .addComponent(new MASSIV.DirectionalLight({ direction: [-5, 5, 5] }));
                
            
                const barrelTransforms = [];
                const barrelEntities = [];
                // 42 => max 35 fps
                // 48 => max 15 fps
                let count = 72;
                let objCounter = 0;
                for (let x = -count; x < count; x += 3) {
                    for (let z = -count; z < count; z += 3) {
                        objCounter++;
                        const position = [x, 0, z];
                        const t = new MASSIV.Transform3D({ position });
                        barrelTransforms.push(t);
                        barrelEntities.push(new MASSIV.Entity()
                            .addComponent(t)
                            .addComponent(new MASSIV.Geometry({ vertices, normals, uvs }))
                            .addComponent(new MASSIV.StandardMaterial({ indices: materials[0].indices }))
                        );
                    }
                }

                console.log(`vertices per barrel: ${vertices.length}`);
                console.log(`triangles per barrel: ${vertices.length / 3}`);
                console.log(`barrels in scene: ${objCounter}`);
                console.log(`vertices in scene: ${objCounter * vertices.length}`);
                console.log(`triangles in scene: ${objCounter * (vertices.length / 3)}`);
                

                const world = new MASSIV.World();
                world.registerEntities([camera, dirLight, dirLight2, ...barrelEntities]);

                const rand = (max = 1) => Math.round(Math.random() * max);

                let x = 0, y = 0;
                world.registerSystem(delta => {
                    barrelTransforms[rand(barrelTransforms.length - 1)].rotate(x, y, 0)
                    x += 15 * delta;
                    y += 15 * delta;
                });

                world.registerSystem((_, world) => {
                    const allMaterials = world.getComponentsByType(STANDARD_MATERIAL);
                    allMaterials[rand(allMaterials.length - 1)].setDiffuseColor(Math.random(), Math.random(), Math.random());
                });

                world.registerSystem(() => renderer.render(world));
                world.registerSystem(fpsDebugger.update);
                world.run();

                window.addEventListener('resize', Helpers.resizeHandler(canvas, camera, renderer, world));
            })();
        </script>
    </body>
</html>
