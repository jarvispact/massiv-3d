<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>performance</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';
            (async () => {
                const [sphere] = await MASSIV.ObjLoader.load('./assets/obj-models/sphere.obj');

                const world = new MASSIV.World();
                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas, world);
                const fpsDebugger = MASSIV.createFPSDebugger();
                const rand = () => Math.random();
                const randIndex = (maxIndex = 1) => Math.round(Math.random() * maxIndex);

                const cameraEntity = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [3, 70, 120], aspect })
                ])
                
                const dirLightEntity1 = new MASSIV.Entity([
                    new MASSIV.DirectionalLight({ direction: [-3, 0, 3], intensity: 0.2 })
                ]);

                const dirLightEntity2 = new MASSIV.Entity([
                    new MASSIV.DirectionalLight({ direction: [3, 0, 3], intensity: 0.8 })
                ]);

                const positions = [];
                const size = 70; // XPS13: 22 - 25 FPS
                let sphereCounter = 0;

                for (let x = -size; x < size; x += 5) {
                    for (let z = -size; z < size; z += 5) {
                        sphereCounter++;
                        positions.push([x, 0, z]);
                    }
                }

                const sphereVertexCount = sphere.indices.length / 3;
                console.log({sphereVertexCount});
                console.log(`sphere count: ${sphereCounter}`);
                console.log(`vertex count: ${sphereCounter * sphereVertexCount}`);

                const sphereEntities = positions.map((position) => {
                    return new MASSIV.Entity([
                        new MASSIV.Transform({ position }),
                        new MASSIV.Renderable(
                            new MASSIV.Geometry(sphere),
                            new MASSIV.PhongMaterial()
                        ),
                    ]);
                });

                const rotationSystem = (delta, world) => {
                    const transforms = world.getComponentsByType('Transform');
                    transforms.forEach(t => t.rotate([0, 15 * delta, 0]))
                };

                const changeColorSystem = (delta, world) => {
                    const renderables = world.getComponentsByType('Renderable');
                    const renderable = renderables[randIndex(renderables.length - 1)];
                    renderable.material.setDiffuseColor([rand(), rand(), rand()]);
                };

                world.registerEntities([cameraEntity, dirLightEntity1, dirLightEntity2, ...sphereEntities])
                world.on('update', rotationSystem)
                world.on('update', changeColorSystem)
                world.on('update', () => fpsDebugger.update())
                world.on('render', world => renderer.render(world))
                world.run();
            })();
        </script>
    </body>
</html>
