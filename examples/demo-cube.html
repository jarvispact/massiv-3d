<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>demo-cube</title>
        <style type="text/css">
            #container {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            const { vertices, normals, uvs, indices } = DemoCube;

            const domNode = document.getElementById('container');
            const renderer = new MASSIV.WebGL2Renderer(domNode);

            const mesh = new MASSIV.Mesh({
                geometry: new MASSIV.Geometry({ vertices, normals, uvs }),
                material: new MASSIV.StandardMaterial({ indices }),
            });

            const camera = new MASSIV.PerspectiveCamera({ fov: 45, aspect: domNode.clientWidth / domNode.clientHeight, near: 0.1, far: 1000 });
            camera.translate(0, 5, 10);
            camera.lookAt(0, 0, 0);

            const light = new MASSIV.DirectionalLight({ direction: new MASSIV.Vec3(0, 5, 0) });

            const scene = new MASSIV.Scene();
            scene.addChildren([camera, light, mesh]);
            scene.setActiveCamera(camera);

            window.addEventListener('resize', () => {
                camera.updateProjectionMatrix({ fov: 45, aspect: domNode.clientWidth / domNode.clientHeight, near: 0.1, far: 1000 });
                renderer.resize();
                renderer.render(scene);
            });

            const update = (delta) => {
                mesh.rotate(30 * delta, 30 * delta, 0);
                renderer.render(scene);
            }

            createUpdateLoop(domNode, update);
        </script>
    </body>
</html>
