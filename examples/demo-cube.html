<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>demo-cube</title>
        <style type="text/css">
            #container {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            (async () => {
                const texture = await MASSIV.ImageLoader.load('./assets/demo-cube/cube-texture.png');
                const objData = await MASSIV.ObjLoader.load('./assets/demo-cube/cube.obj');
                const [model] = MASSIV.ObjParser.parse(objData);

                const domNode = document.getElementById('container');
                const renderer = new MASSIV.WebGL2Renderer(domNode);

                const world = new MASSIV.World();
                createDefaultLightAndCamera(domNode, world);

                const material = new MASSIV.StandardMaterial(model.materials[0].indices, new MASSIV.Vec3(1, 0, 0));
                material.diffuseMap = texture;

                const demoCube = world.createEntity([
                    new MASSIV.Transform3D(),
                    new MASSIV.Geometry(model.vertices, model.normals, model.uvs),
                    material,
                ]);

                const computeModelMatrixSystem = (world) => {
                    for (let i = 0; i < world.components.length; i++) {
                        const component = world.components[i];
                        if (component instanceof MASSIV.Transform3D) component.computeModelMatrix();
                    }
                };

                const rotationSystem = (world, delta) => {
                    const demoCubeTransform = world.components.find(c => c.entityId === demoCube.id && c instanceof MASSIV.Transform3D);
                    demoCubeTransform.rotate(30 * delta, 30 * delta, 0);
                };

                world.addSystem(computeModelMatrixSystem);
                world.addSystem(rotationSystem);

                const update = (delta) => {
                    world.update(delta);
                    renderer.render(world);
                };

                createUpdateLoop(domNode, update);
            })();
        </script>
    </body>
</html>
