<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>simple-render-example</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script type="text/javascript">
            (async () => {
                const canvas = document.getElementById('canvas');
                const renderer = new MASSIV.WebGL2Renderer(canvas);

                const world = new MASSIV.World();
                world.createDefaultCamera({ canvas, position: [3, 3, 5] });

                world.registerEntity([
                    MASSIV.createDirectionalLightComponent({ direction: [5, 5, 5] }),
                ]);

                const objData = await MASSIV.ObjLoader.load('./assets/demo-cube/cube.obj');
                const [{vertices, normals, uvs, materials}] = MASSIV.ObjParser.parse(objData);                

                world.registerEntity([
                    MASSIV.createTransform3DComponent(),
                    MASSIV.createGeometryComponent({ vertices, normals, uvs }),
                    MASSIV.createStandardMaterialComponent({ indices: materials[0].indices }),
                ]);

                renderer.render(world);
            })();
        </script>
    </body>
</html>
