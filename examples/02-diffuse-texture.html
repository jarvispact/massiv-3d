<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>diffuse-texture</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';
            (async () => {
                const diffuseMap = await MASSIV.ImageLoader.load('./assets/crate-diffuse-map.jpg');

                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas);
                const fpsDebugger = MASSIV.createFPSDebugger();

                const cameraEntity = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [3, 3, 5], aspect })
                ])
                
                const dirLightEntity = new MASSIV.Entity([
                    new MASSIV.DirectionalLight()
                ]);

                const cubeEntity = new MASSIV.Entity([
                    new MASSIV.Transform(),
                    new MASSIV.Renderable(
                        new MASSIV.CubeGeometry(),
                        new MASSIV.StandardMaterial({ diffuseMap })
                    ),
                ]);

                const cubeTransform = cubeEntity.getComponentByClass(MASSIV.Transform);

                const world = new MASSIV.World()
                    .registerEntities([cameraEntity, dirLightEntity, cubeEntity])
                    .on('update', delta => cubeTransform.rotate(5 * delta, 15 * delta, 0))
                    .on('update', () => fpsDebugger.update())
                    .on('render', world => renderer.render(world))
                    .run();
            })();
        </script>
    </body>
</html>
