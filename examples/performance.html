<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>performance</title>
        <style type="text/css">
            #container {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            (async () => {
                const [girlSittingData, girlStandingData] = await Promise.all([
                    MASSIV.ObjLoader.load('./assets/high-poly/girl-sitting.obj'),
                    MASSIV.ObjLoader.load('./assets/high-poly/girl-standing.obj'),
                ]);

                const [[girlSitting], [girlStanding]] = [
                    MASSIV.ObjParser.parse(girlSittingData),
                    MASSIV.ObjParser.parse(girlStandingData)
                ];

                const domNode = document.getElementById('container');
                const renderer = new MASSIV.WebGL2Renderer(domNode);

                const world = new MASSIV.World();
                createDefaultLightAndCamera(domNode, world);

                const sittingGirl = world.createEntity([
                    new MASSIV.Transform3D(new MASSIV.Vec3(6, -3, 0), null, new MASSIV.Vec3(1.5, 1.5, 1.5)),
                    new MASSIV.Geometry(girlSitting.vertices, girlSitting.normals, girlSitting.uvs),
                    new MASSIV.StandardMaterial(girlSitting.materials[0].indices, new MASSIV.Vec3(1, 0, 0)),
                ]);

                const standingGirl = world.createEntity([
                    new MASSIV.Transform3D(new MASSIV.Vec3(3, -3, 0), null, new MASSIV.Vec3(1.5, 1.5, 1.5)),
                    new MASSIV.Geometry(girlStanding.vertices, girlStanding.normals, girlStanding.uvs),
                    new MASSIV.StandardMaterial(girlStanding.materials[0].indices, new MASSIV.Vec3(0, 1, 0)),
                ]);

                const sittingGirl2 = world.createEntity([
                    new MASSIV.Transform3D(new MASSIV.Vec3(-3, -3, 0), null, new MASSIV.Vec3(1.5, 1.5, 1.5)),
                    new MASSIV.Geometry(girlSitting.vertices, girlSitting.normals, girlSitting.uvs),
                    new MASSIV.StandardMaterial(girlSitting.materials[0].indices, new MASSIV.Vec3(1, 0, 0)),
                ]);

                const standingGirl2 = world.createEntity([
                    new MASSIV.Transform3D(new MASSIV.Vec3(-6, -3, 0), null, new MASSIV.Vec3(1.5, 1.5, 1.5)),
                    new MASSIV.Geometry(girlStanding.vertices, girlStanding.normals, girlStanding.uvs),
                    new MASSIV.StandardMaterial(girlStanding.materials[0].indices, new MASSIV.Vec3(0, 1, 0)),
                ]);

                const computeModelMatrixSystem = (world) => {
                    for (let i = 0; i < world.components.length; i++) {
                        const component = world.components[i];
                        if (component instanceof MASSIV.Transform3D) component.computeModelMatrix();
                    }
                };

                const rotationSystem = (world, delta) => {
                    const sittingGirlTransform = sittingGirl.getComponents().find(c => c instanceof MASSIV.Transform3D);
                    sittingGirlTransform.rotate(0, 30 * delta, 0);

                    const standingGirlTransform = standingGirl.getComponents().find(c => c instanceof MASSIV.Transform3D);
                    standingGirlTransform.rotate(0, 30 * delta, 0);

                    const sittingGirl2Transform = sittingGirl2.getComponents().find(c => c instanceof MASSIV.Transform3D);
                    sittingGirl2Transform.rotate(0, 30 * delta, 0);

                    const standingGirl2Transform = standingGirl2.getComponents().find(c => c instanceof MASSIV.Transform3D);
                    standingGirl2Transform.rotate(0, 30 * delta, 0);
                };

                world.addSystem(computeModelMatrixSystem);
                world.addSystem(rotationSystem);

                const update = (delta) => {
                    world.update(delta);
                    renderer.render(world);
                };

                createUpdateLoop(domNode, update);
            })();
        </script>
    </body>
</html>
