<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>camera-orbit-control-example</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            (async () => {
                const { World, Component, System, WebGL2Renderer, InputManager, ObjLoader, mat4 } = MASSIV;

                const [{vertices, normals, uvs, materials}] = await MASSIV.ObjLoader.load('./assets/demo-cube/cube.obj');

                const canvas = document.getElementById('canvas');
                const renderer = new WebGL2Renderer(canvas);
                const inputManager = new InputManager(canvas);
                const fpsDebugger = Helpers.createFPSDebugger();
                const world = new World();

                const perspectiveCamera = Component.createPerspectiveCamera({ position: [0, 5, 8], aspect: canvas.clientWidth / canvas.clientHeight });
                const cameraOrbitControl = Component.createOrbitCameraControl({ speed: 1 });
                const directionalLight = Component.createDirectionalLight({ direction: [5, 5, 5] });

                const cubeTransforms = [];
    
                [ [-2, 0, -2], [2, 0, -2], [-2, 0, 2], [2, 0, 2] ].forEach((position) => {
                    const transform = Component.createTransform3D({ position });
                    const geometry = Component.createGeometry({ vertices, normals, uvs });
                    const material = Component.createStandardMaterial({ indices: materials[0].indices });
                    world.registerEntity([transform, geometry, material]);
                    cubeTransforms.push(transform);
                });

                window.addEventListener('resize', Helpers.resizeHandler(canvas, perspectiveCamera, System, renderer, world));

                const updateOrbitControlSystem = (delta, orbitControl, camera) => {
                    const x = camera.position[0];
                    const z = camera.position[2];

                    if (inputManager.isKeyDown('ArrowLeft')) {
                        camera.position[0] = x * Math.cos(orbitControl.speed * delta) + z * Math.sin(orbitControl.speed * delta);
                        camera.position[2] = z * Math.cos(orbitControl.speed * delta) - x * Math.sin(orbitControl.speed * delta);
                    }

                    if (inputManager.isKeyDown('ArrowRight')) {
                        camera.position[0] = x * Math.cos(orbitControl.speed * delta) - z * Math.sin(orbitControl.speed * delta);
                        camera.position[2] = z * Math.cos(orbitControl.speed * delta) + x * Math.sin(orbitControl.speed * delta);
                    }

                    mat4.lookAt(camera.viewMatrix, camera.position, [0, 0, 0], camera.upVector);
                };

                world.registerEntity([perspectiveCamera, cameraOrbitControl]);
                world.registerEntity([directionalLight]);

                System.updatePerspectiveProjectionMatrix(perspectiveCamera);
                world.registerSystem((delta) => updateOrbitControlSystem(delta, cameraOrbitControl, perspectiveCamera));
                world.registerSystem(() => cubeTransforms.forEach(t => System.updateModelMatrix(t)));
                world.registerSystem(() => renderer.render(world));
                world.registerSystem(fpsDebugger.update);
                world.run();
            })();
        </script>
    </body>
</html>
