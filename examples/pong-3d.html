<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>pong-3d</title>
        <style type="text/css">
            #container {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            const { vertices, normals, uvs, indices } = DemoCube;

            const domNode = document.getElementById('container');
            const renderer = new MASSIV.TestRenderer(domNode);

            const world = new MASSIV.World();

            const light = world.createEntity([
                new MASSIV.DirectionalLight(new MASSIV.Vec3(0, 5, 0)),
            ]);

            const cameraPosition = new MASSIV.Vec3(0, 15, 20);
            const camera = world.createEntity([
                new MASSIV.Transform3D(cameraPosition),
                new MASSIV.PerspectiveCamera(45, domNode.clientWidth / domNode.clientHeight, 0.1, 1000).lookAt(cameraPosition, new MASSIV.Vec3(0, 0, 0)),
            ]);

            const ball = world.createEntity([
                new MASSIV.Transform3D(),
                new MASSIV.Geometry(vertices, normals, uvs),
                new MASSIV.StandardMaterial(indices, new MASSIV.Vec3(1, 0, 0)),
            ]);

            const player1 = world.createEntity([
                new MASSIV.Transform3D(new MASSIV.Vec3(-10, 0, 0)),
                new MASSIV.Geometry(vertices, normals, uvs),
                new MASSIV.StandardMaterial(indices, new MASSIV.Vec3(0, 1, 0)),
            ]);

            const player2 = world.createEntity([
                new MASSIV.Transform3D(new MASSIV.Vec3(10, 0, 0)),
                new MASSIV.Geometry(vertices, normals, uvs),
                new MASSIV.StandardMaterial(indices, new MASSIV.Vec3(0, 0, 1)),
            ]);

            const computeModelMatrixSystem = (world) => {
                for (let i = 0; i < world.components.length; i++) {
                    const component = world.components[i];
                    if (component instanceof MASSIV.Transform3D) component.computeModelMatrix();
                }
            };

            let ballSpeed = 5;

            const ballMovementSystem = (w, delta) => {
                const player1Transform = w.components.find(c => c.entityId === player1.id);
                const player2Transform = w.components.find(c => c.entityId === player2.id);
                const ballTransform = w.components.find(c => c.entityId === ball.id);
                ballTransform.translate(ballSpeed * delta, 0, 0);
                if (ballTransform.position.x <= player1Transform.position.x || ballTransform.position.x >= player2Transform.position.x) ballSpeed *= -1;
            };

            world.addSystem(computeModelMatrixSystem);
            world.addSystem(ballMovementSystem);

            const update = (delta) => {
                for (let i = 0; i < world.systems.length; i++) { world.systems[i](world, delta); }
                renderer.render(world);
            };

            createUpdateLoop(domNode, update);
        </script>
    </body>
</html>
