<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>simple-spinning-cube-example</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            (async () => {
                const canvas = document.getElementById('canvas');
                const renderer = new MASSIV.WebGL2Renderer(canvas);

                const world = new MASSIV.World();
                world.createDefaultLight();
                world.createDefaultCamera({ canvas });

                const objData = await MASSIV.ObjLoader.load('./assets/demo-cube/cube.obj');
                const [{vertices, normals, uvs, materials}] = MASSIV.ObjParser.parse(objData);

                const demoCubeEntity = world.registerEntity([
                    MASSIV.createTransform3DComponent(),
                    MASSIV.createGeometryComponent({ vertices, normals, uvs }),
                    MASSIV.createStandardMaterialComponent({ indices: materials[0].indices }),
                ]);

                let currentRotation = 0;
                const update = (world, delta) => {
                    const t = world.findComponentByEntityId(demoCubeEntity.id, [MASSIV.COMPONENT_TYPES.TRANSFORM_3D]);
                    MASSIV.quat.fromEuler(t.quaternion, currentRotation, currentRotation, 0);
                    MASSIV.mat4.fromRotationTranslationScale(t.modelMatrix, t.quaternion, t.position, t.scale);
                    currentRotation += 30 * delta;
                    renderer.render(world);
                };

                world.on(MASSIV.World.EVENTS.UPDATE, update);
                world.run();
            })();
        </script>
    </body>
</html>
