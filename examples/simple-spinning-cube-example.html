<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>simple-spinning-cube-example</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            (async () => {
                const { TRANSFORM_3D } = MASSIV.ComponentTypes;
                const [{vertices, normals, uvs, materials}] = await MASSIV.ObjLoader.load('./assets/demo-cube/cube.obj');

                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas);
                const fpsDebugger = Helpers.createFPSDebugger();

                const camera = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [3, 3, 5], aspect }),
                ])
                
                const dirLight = new MASSIV.Entity([
                    new MASSIV.DirectionalLight(),
                ]);
                
                const cube = new MASSIV.Entity([
                    new MASSIV.Transform3D(),
                    new MASSIV.Geometry({ vertices, normals, uvs }),
                    new MASSIV.StandardMaterial({ indices: materials[0].indices }),
                ]);

                const world = new MASSIV.World();
                world.registerEntities([camera, dirLight, cube]);

                let x = 0, y = 0;
                world.on('update', (delta) => {
                    cube.getComponent(TRANSFORM_3D).rotate(x, y, 0)
                    x += 15 * delta;
                    y += 15 * delta;
                });

                world.on('render', () => renderer.render(world));
                world.on('render', () => fpsDebugger.update());
                world.run();

                window.addEventListener('resize', Helpers.resizeHandler(canvas, camera, renderer, world));
            })();
        </script>
    </body>
</html>
