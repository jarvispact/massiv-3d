<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>simple-spinning-cube-example</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="./assets/massiv-3d.umd.js"></script>
        <script src="./assets/helpers.js"></script>
        <script type="text/javascript">
            (async () => {
                const { World, Component, System, WebGL2Renderer, ObjLoader, quat } = MASSIV;

                const [{vertices, normals, uvs, materials}] = await MASSIV.ObjLoader.load('./assets/demo-cube/cube.obj');

                const canvas = document.getElementById('canvas');
                const renderer = new WebGL2Renderer(canvas);
                const fpsDebugger = Helpers.createFPSDebugger();
                const world = new World();

                const perspectiveCamera = Component.createPerspectiveCamera({ position: [3, 3, 5], aspect: canvas.clientWidth / canvas.clientHeight });
                const directionalLight = Component.createDirectionalLight({ direction: [5, 5, 5] });

                const cubeTransform = Component.createTransform3D();
                const cubeGeometry = Component.createGeometry({ vertices, normals, uvs });
                const cubeMaterial = Component.createStandardMaterial({ indices: materials[0].indices });
                const cubeRotation = Component.create({ type: 'ROTATION', rotation: [0, 0, 0], speed: 20 });

                world.registerEntity([perspectiveCamera]);
                world.registerEntity([directionalLight]);
                world.registerEntity([cubeTransform, cubeGeometry, cubeMaterial]);

                window.addEventListener('resize', Helpers.resizeHandler(canvas, perspectiveCamera, System, renderer, world));

                const updateRotationSystem = (delta) => {
                    cubeRotation.rotation[0] += cubeRotation.speed * delta;
                    cubeRotation.rotation[1] += cubeRotation.speed * delta;
                    quat.fromEuler(cubeTransform.quaternion, ...cubeRotation.rotation);
                };

                System.updateModelMatrix(cubeTransform);
                System.updateViewMatrix(perspectiveCamera);
                System.updatePerspectiveProjectionMatrix(perspectiveCamera);

                world.registerSystem(updateRotationSystem);
                world.registerSystem(() => System.updateModelMatrix(cubeTransform));
                world.registerSystem(() => renderer.render(world));
                world.registerSystem(fpsDebugger.update);
                world.run();
            })();
        </script>
    </body>
</html>
