<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>simple-spinning-cube-example</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';
            (async () => {
                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas);
                const fpsDebugger = MASSIV.Utils.createFPSDebugger();

                const cameraEntity = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [3, 3, 5], aspect })
                ])
                
                const dirLightEntity = new MASSIV.Entity([
                    new MASSIV.DirectionalLight()
                ]);

                const cubeEntity = await MASSIV.ObjLoader.load('./assets/cube.obj').then(([cubeData]) => {                    
                    return new MASSIV.Entity([
                        new MASSIV.Transform3D(),
                        new MASSIV.Geometry(cubeData),
                        new MASSIV.StandardMaterial(cubeData.materials[0])
                    ]);
                });

                const rotateCubeSystem = (x = 0, y = 0) => (delta) => {
                    const t = cubeEntity.getComponent(MASSIV.ComponentTypes.TRANSFORM_3D).rotate(x, y, 0);
                    x += 15 * delta;
                    y += 15 * delta;
                }

                const world = new MASSIV.World()
                    .registerEntities([cameraEntity, dirLightEntity, cubeEntity])
                    .on('update', rotateCubeSystem())
                    .on('render', world => renderer.render(world))
                    .on('render', fpsDebugger.update)
                    .run();

                window.addEventListener('resize', () => {
                    MASSIV.Utils.resizeHelper(canvas, renderer, cameraEntity, world);
                });
            })();
        </script>
    </body>
</html>
