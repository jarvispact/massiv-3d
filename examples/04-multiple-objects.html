<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>multiple-objects</title>
        <style type="text/css">
            #canvas {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import * as MASSIV from './massiv-3d.esm.mjs';
            (async () => {
                const [
                    crateDiffuseMap,
                    crateSpecularMap,
                    brickDiffuseMap,
                    brickSpecularMap,
                    techDiffuseMap,
                    techSpecularMap,
                    woodDiffuseMap,
                    woodSpecularMap,
                ] = await Promise.all([
                    MASSIV.ImageLoader.load('./assets/textures/crate-diffuse-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/textures/crate-specular-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/textures/brick-diffuse-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/textures/brick-specular-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/textures/tech-diffuse-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/textures/tech-specular-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/textures/wood-diffuse-map.jpg'),
                    MASSIV.ImageLoader.load('./assets/textures/wood-specular-map.jpg'),
                ]);

                const canvas = document.getElementById('canvas');
                const aspect = canvas.clientWidth / canvas.clientHeight;
                const renderer = new MASSIV.WebGL2Renderer(canvas);
                const fpsDebugger = MASSIV.createFPSDebugger();

                const cameraEntity = new MASSIV.Entity([
                    new MASSIV.PerspectiveCamera({ position: [0, 5, 10], aspect })
                ])
                
                const dirLightEntity = new MASSIV.Entity([
                    new MASSIV.DirectionalLight()
                ]);

                const cubeEntities = [
                    { position: [-3, 0, 3], diffuseMap: crateDiffuseMap, specularMap: crateSpecularMap },
                    { position: [3, 0, 3], diffuseMap: brickDiffuseMap, specularMap: brickSpecularMap },
                    { position: [-3, 0, -3], diffuseMap: techDiffuseMap, specularMap: techSpecularMap },
                    { position: [3, 0, -3], diffuseMap: woodDiffuseMap, specularMap: woodSpecularMap },
                ].map(({ position, diffuseMap, specularMap }) => {                    
                    return new MASSIV.Entity([
                        new MASSIV.Transform({ position }),
                        new MASSIV.Renderable(
                            new MASSIV.CubeGeometry(),
                            new MASSIV.StandardMaterial({ diffuseMap, specularMap })
                        ),
                    ]);
                });

                const cubeTransforms = cubeEntities.map(e => e.getComponentByType('Transform'));

                const world = new MASSIV.World()
                    .registerEntities([...cubeEntities, cameraEntity, dirLightEntity])
                    .on('update', delta => cubeTransforms.forEach(t => t.rotate(5 * delta, 15 * delta, 0)))
                    .on('update', () => fpsDebugger.update())
                    .on('render', world => renderer.render(world))
                    .run();
            })();
        </script>
    </body>
</html>
